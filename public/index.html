<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board - Monolithic Architecture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- ========================================
             HEADER SECTION
             ======================================== -->
        <header>
            <h1>ğŸ“‹ Task Board</h1>
            <p class="subtitle">Monolithic Architecture Demo - Week 3</p>
        </header>

        <!-- ========================================
             ADD TASK FORM SECTION
             ======================================== -->
        <section class="add-task-section">
            <h2>â• Add New Task</h2>
            
            <!-- TODO: Complete the form with proper event handling -->
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input 
                        type="text" 
                        id="taskTitle" 
                        placeholder="e.g., Complete project documentation" 
                        required
                        maxlength="200"
                    >
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea 
                        id="taskDescription" 
                        placeholder="Add more details about your task..."
                        rows="3"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="LOW">ğŸŸ¢ Low</option>
                        <option value="MEDIUM" selected>ğŸŸ¡ Medium</option>
                        <option value="HIGH">ğŸ”´ High</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">âœ¨ Add Task</button>
            </form>
        </section>

        <!-- ========================================
             TASKS DISPLAY SECTION
             ======================================== -->
        <section class="tasks-section">
            <h2>ğŸ“Š All Tasks</h2>
            
            <!-- Filter Section -->
            <div class="filter-section">
                <label for="statusFilter">ğŸ” Filter by Status:</label>
                <select id="statusFilter">
                    <option value="ALL">All Tasks</option>
                    <option value="TODO">To Do</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="DONE">Done</option>
                </select>
            </div>

            <!-- Task Columns (Kanban Style) -->
            <div class="task-columns">
                <!-- TODO Column -->
                <div class="task-column">
                    <h3 class="column-header todo-header">
                        ğŸ“ To Do (<span id="todoCount">0</span>)
                    </h3>
                    <!-- TODO: This div will be populated by JavaScript -->
                    <div id="todoTasks" class="task-list">
                        <!-- Tasks will be added here dynamically -->
                    </div>
                </div>

                <!-- IN PROGRESS Column -->
                <div class="task-column">
                    <h3 class="column-header progress-header">
                        ğŸ”„ In Progress (<span id="progressCount">0</span>)
                    </h3>
                    <!-- TODO: This div will be populated by JavaScript -->
                    <div id="progressTasks" class="task-list">
                        <!-- Tasks will be added here dynamically -->
                    </div>
                </div>

                <!-- DONE Column -->
                <div class="task-column">
                    <h3 class="column-header done-header">
                        âœ… Done (<span id="doneCount">0</span>)
                    </h3>
                    <!-- TODO: This div will be populated by JavaScript -->
                    <div id="doneTasks" class="task-list">
                        <!-- Tasks will be added here dynamically -->
                    </div>
                </div>
            </div>
        </section>

        <!-- ========================================
             FOOTER
             ======================================== -->
        <footer>
            <p>ENGSE207 Software Architecture - Week 4 Lab</p>
            <p>Architecture Type: <strong>Monolithic</strong></p>
        </footer>
    </div>

    <!-- ========================================
         LOADING OVERLAY (Optional Enhancement)
         ======================================== -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- ========================================
         JAVASCRIPT
         ======================================== -->
    <script src="app.js"></script>
</body>
</html>
